<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backroom game</title>
    <link rel="stylesheet" href="test.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <div class="black-screen"></div> 

    <div class="company">
        <h2>Company</h2>
        <nav>
            <ul>
                <li>Accueil</li>
                <li>Histoire</li>
                <li>Jeu</li>
                <li>Equipe</li>
            </ul>
        </nav>
        <button class="noclip">No clip</button>
    </div>
    <div class="backroom">
        <h2>Backroom</h2>
        <nav>
            <ul>
                <li>Accueil</li>
                <li>Véritable histoire</li>
                <li>1er étage</li>
                <li>2ème étage</li>
            </ul>
        </nav>
        <div class="poster">
            <img src="images/backroom.jpg" alt="Poster">
          </div>
          
    </div>
    <script src="test.js"></script>
</body>
</html>
